<head>
    <style>
        * {
            box-sizing: border-box;
        }

        .box {
            outline: 1px solid red;
            position: relative;
        }

        .in {
            background: blue;
            position: absolute;
            width: 10px;
            height: 10px;
        }

        .in.head {
            background-color: red;
        }

        .in.tail {
            background-color: green;
        }
    </style>
</head>

<body>

    <div class="box">

    </div>

</body>
<script>
    // 1 定义基本信息
    const col = 30;
    const row = 20;
    const side = 10
    // 2：由基本信息，初始化 box场地，arr信息，并定义关键函数：dataTrans和draw
    const arr = []
    let headSite
    let tailSite
    for (let i = 0; i < row; i++) {
        arr[i] = []
        for (let j = 0; j < col; j++) {
            arr[i][j] = ''
        }
    }
    const box = document.getElementsByClassName("box")[0]
    box.style.height = row * side + "px";
    box.style.width = col * side + "px";

    function getNextSite(x, y) {
        switch (arr[x][y]) {
            case 'U':// 行数-1
                return [x - 1, y]
            case 'D':// +1
                return [x + 1, y]
            case 'L': // 列数-1
                return [x, y - 1]
            case 'R': // +1
                return [x, y + 1]
        }
        return [x, y]

    }
    function dataTrans() {
        //头部移动:
        let nextHead = getNextSite(headSite[0], headSite[1])
        // 数据转换时要做判断，不能吃到自身（尾部除外），也不能超出边界，注意头尾相连时的情况。
        if (nextHead[0] < 0 || nextHead[0] >= row || nextHead[1] < 0 || nextHead[1] >= col) {
            alert('不能超出边界')
            return;
        }
        if (arr[nextHead[0]][nextHead[1]] !== '' && (nextHead[0] !== tailSite[0] || nextHead[1] !== tailSite[1])) {
            // 是自身  且  不是尾部
            alert('不能迟到自身！')
            return;
        }
        // 开始移动：先移动尾部，后移动头部,否则首尾相接时，会覆盖为''
        // 尾部移动
        let bufY = tailSite[0]
        let bufX = tailSite[1]
        switch (arr[tailSite[0]][tailSite[1]]) {

            case 'U':// 行数-1
                tailSite[0]--;
                break;
            case 'D':// +1
                tailSite[0]++;
                break;
            case 'L': // 列数-1
                tailSite[1]--;
                break;
            case 'R': // +1
                tailSite[1]++;
        }
        arr[bufY][bufX] = ''
        
        // 头部移动:
        arr[nextHead[0]][nextHead[1]] = arr[headSite[0]][headSite[1]]
        headSite = nextHead;
        // switch (arr[headSite[0]][headSite[1]]) {
        //     case 'U':// 行数-1
        //         headSite[0]--;
        //         arr[headSite[0]][headSite[1]] = 'U'
        //         break;
        //     case 'D':// +1
        //         headSite[0]++;
        //         arr[headSite[0]][headSite[1]] = 'D'
        //         break;
        //     case 'L': // 列数-1
        //         headSite[1]--;
        //         arr[headSite[0]][headSite[1]] = 'L'
        //         break;
        //     case 'R': // +1
        //         headSite[1]++;
        //         arr[headSite[0]][headSite[1]] = 'R'
        // }       
    }
    function draw() {
        box.innerHTML = ''
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (/^[ULDR]$/.test(arr[i][j])) {
                    let d = document.createElement("div")
                    d.className = "in"
                    if (headSite[0] === i && headSite[1] === j) {
                        // 头部：
                        d.className += ' head'

                    }
                    if (tailSite[0] === i && tailSite[1] === j) {
                        d.className += " tail"
                    }
                    d.style.left = j * side + 'px'
                    d.style.top = i * side + 'px'
                    box.appendChild(d)
                }
            }
        }
    }
    // 3：定义初始的蛇信息，并绘制： 'U', 'L', 'D', 'R', ''
    arr[0][0] = 'D'
    arr[1][0] = 'D'
    arr[2][0] = 'D'
    arr[3][0] = 'D'
    arr[4][0] = 'D'
    arr[5][0] = 'D'
    arr[6][0] = 'D'
    arr[7][0] = 'R'
    
    headSite = [7, 0]
    tailSite = [0, 0]
    draw()

    // 4： 动起来
    // 
    // setInterval(() => {
    //     dataTrans()
    //     draw()
    // }, 500);

    window.addEventListener("keyup", e => {
        console.log(e.key)
        let x = headSite[0]
        let y = headSite[1]
        if (e.key == "ArrowRight" && arr[x][y] !== 'L') {
            arr[x][y] = "R";
        } else if (e.key == "ArrowLeft" && arr[x][y] !== 'R') {
            arr[x][y] = "L"

        } else if (e.key == "ArrowUp" && arr[x][y] !== 'D') {
            arr[x][y] = "U"

        } else if (e.key == "ArrowDown" && arr[x][y] !== 'U') {
            arr[x][y] = "D"

        } else {
            return;
        }

        dataTrans()
        draw()
    })
</script>
