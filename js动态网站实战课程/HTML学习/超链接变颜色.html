<head>
    <style>
        a:link {
            color: blue;
        }

        a:visited {
            color: red;
        }

        a:hover {
            color: black;
        }

        a:active {
            color: green;
        }
    </style>
</head>

<body>
    <!-- 
        注意： 在CSS定义中，a:hover 必须被置于 a:link 和 a:visited 之后，才是有效的。

        注意： 在 CSS 定义中，a:active 必须被置于 a:hover 之后，才是有效的。

        注意：伪类的名称不区分大小写。
     -->
    <div>
        <a href="https://www.runoob.com" class="mus" target="blank">菜鸟</a>
    </div>
</body>
