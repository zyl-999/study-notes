<head>
    <style>
        * {
            box-sizing: border-box;

        }

        .ul1 {
            width: 200px;
            border: 1px solid blue;
            display: flex;
        }

        .prev,
        .next {
            left: 800px;
        }
        .move{
            display: inline-block;
        }
    </style>
</head>

<body>
    <ul id="ul1">
        <li>
            <div>1.境外输入病例统计：初期一周新增61例 近一周284例</div>
            <div class="move">
                <a href="javascript:;" class="prev">上移</a>
                <a href="javascript:;" class="next">下移</a>
            </div>

        </li>
        <li>
            <div>2.中国以外确诊超30万例 美国一周确诊从4千涨至4万</div>
            <div class="move">
                <a href="javascript:;" class="prev">上移</a>
                <a href="javascript:;" class="next">下移</a>
            </div>

        </li>

        <li>
            <div class="move"></div>
            <div>3.明起湖北除武汉以外地区解封 14天后 武汉解封</div>
            <a href="javascript:;" class="prev">上移</a>
            <a href="javascript:;" class="next">下移</a>
        </li>
        <li>
            <div>4.对所有入境人员严格实施“三查三排一转运”</div>
            <a href="javascript:;" class="prev">上移</a>
            <a href="javascript:;" class="next">下移</a>
        </li>

    </ul>
    <script>
        let ulParent = document.getElementById('ul1')
        let prevLis = ulParent.getElementsByClassName('prev')
        let nextLis = ulParent.getElementsByClassName('next')
        for (let i = 0; i < prevLis.length; i++) {
            prevLis[i].onclick = function (evt) {
                let li = evt.target.parentNode
                let preLi = li.previousElementSibling || li.previousSibling
                if (!preLi) {
                    return;
                }
                ulParent.removeChild(li)
                ulParent.insertBefore(li, preLi)

            }
        }
        for (let i = 0; i < nextLis.length; i++) {
            nextLis[i].onclick = function (evt) {
                let li = evt.target.parentNode
                let nextLi = li.nextElementSibling || li.nextSibling
                if (!nextLi) {
                    return;
                }
                ulParent.removeChild(nextLi)
                ulParent.insertBefore(nextLi, li)

            }
        }
    </script>
</body>
