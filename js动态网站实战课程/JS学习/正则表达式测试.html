<html>

<head>
    <style>
        .warn {
            display: none;
            color: red;
        }
    </style>

</head>

<body>
    <div>
        <input oninput="changeFn(event)">
        <div class="warn">你输入的不是电话号码</div>
    </div>
    <div>
        <input oninput="showFn(event)">
        <div class="warn">你输入的不是邮箱</div>
    </div>

    </div>

</body>
<script>

    function changeFn(e) {
        const errorTip = e.target.parentElement.lastElementChild;
        let str = e.target.value

        let matchFlag = /^(\+86)?1[3568]\d{9}$/.test(str)
        if (!matchFlag) {
            errorTip.style.display = "block"
        } else {
            errorTip.style.display = "none"
        }
    };

    /**
    * @param {InputEvent} e
    */
    function showFn(e) {
     

        const errorTip1 = e.target.parentElement.lastElementChild;        
        let str = e.target.value
        let matchFlag = /^\w+@[a-zA-Z0-9]{2,6}\.(com|cn|net)$/.test(str)//邮箱校验
        console.log(errorTip1)
        if (!matchFlag) {
            errorTip1.style.display = "block"
        } else {
            errorTip1.style.display = "none"
        }
    };
</script>

</html>
