<body>
    <p id="p1">2020年03月20日22:42：05星期五</p>
    <script>
       function addZero(n) {
            return n < 10 ? '0' + n : '' + n
        }
        let timer = null;
        let arr=['一','二','二','三','四','五','六'];
        function time() {            
            let newTime = new Date()
            let year = newTime.getFullYear();
            let month = newTime.getMonth() + 1;
            let date = newTime.getDate();
            let day = newTime.getDay();
            let h = newTime.getHours();
            let min = newTime.getMinutes();
            let sec = newTime.getSeconds();
            let oP = document.getElementById('p1')
            oP.innerHTML = year + '年' + addZero(month) + '月' + addZero(date) + '日' + addZero(h) + ':' + addZero(min) + ':' + addZero(sec)+'星期'+arr[day]
        }
        time();
        clearInterval(timer);
        timer=setInterval(time, 50);
    </script>
</body>
