<body>
    <!--JSON介绍 -->
    1.
    <!-- json是javascript中的一种数据格式，类似于数组，键值对格式：
    let json={
        'name':'lynn'
        'age':19
    };
    let arr=['name',19];
    合法性验证：https://www.bejson.com和后台协作
    -->
    2.
    <!-- 
        json和数组的区别：
        json中每个元素是以字符串作为下标：name ,age
        数组则是以数字作为下标：0,1
        json使用 for in循环；
        数组一般  for循环；
     -->
    3.
    <!-- JSON用处 ：
      json是种数据格式，和JavaScript没有直接联系，JS原生提供了部分json操作方法，
      是js数据交互最通用的数据格式之一    
    -->
    4.
    <!-- JSON和字符串互转：
            字符串转json
        name=lynn&age=19 => {'name':'lynn','age':19}
            json转字符串
        {'name':'lynn','age':19} => name=lynn&age=19
    -->
    <!-- 例子 -->
    <script>
        function urljson() {
            let arr = str.split('&');
            let json = {};
            for (let i = 0; i < arr.length; i++) {
                // [user = leo age = 19 class= javascript]
                // arr[i].split('=')[0] user
                // arr[i].split('=')[1] Leo
                // json['user'] = leo
                json[arr[i].split('=')[0]]=arr[i].split('=')[1]

            }
            return json
        }
        let str='user=Leo&age=19&class=javascript';
        console.log(urljson(str))
    </script>



</body>
