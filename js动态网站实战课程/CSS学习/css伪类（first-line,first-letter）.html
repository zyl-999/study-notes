<head>
<style>
    p{
        color: white;
    }
    p:first-line{
        background-color: rgb(100, 100, 165);
    }
    p:first-letter{
        color: rgb(11, 236, 11);
    }
</style>
</head>
<body>
    <p>你可以使用 "first-line" 伪元素向文本的首行设置特殊样式。</p>
    <div>你在干什么？</div>
    <div>你在干什么？</div>
</body>
