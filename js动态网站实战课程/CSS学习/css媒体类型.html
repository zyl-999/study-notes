<head>
    <style>
        /* media规则 */
        /* 1.screen上的字体sans-serif和字体大小14px */
        @media screen {
            p.test {
                font-family: verdana, sans-serif;
                font-size: 14px;
            }
        }

        /* 2.打印机字体serif和字体大小10px， */
        @media print {
            p.test {
                font-family: times, serif;
                font-size: 10px;
            }
        }

        /* 3. 屏幕和打印机的共有字体粗体bold*/
        @media screen,
        print {
            p.test {
                font-weight: bold;
            }
        }
    </style>
</head>

<body>
    <!-- 媒体类型允许你指定文件将如何在不同媒体呈现。
        该文件可以以不同的方式显示在屏幕上，在纸张上，或听觉浏览器等等。
    ==媒体类型
     一些 CSS 属性只设计了某些媒体。例如 voice-family 属性是专为听觉用户代理。
      其他一些属性可用于不同的媒体类型。
       例如，
        font-size 属性可用于屏幕和印刷媒体，但有不同的值。
        屏幕和纸上的文件不同，通常需要一个更大的字体，
        sans-serif 字体比较适合在屏幕上阅读，而 serif 字体更容易在纸上阅读。 -->
    <!-- == @media 规则 -->
    <p class="test">你在哪里</p>

</body>
