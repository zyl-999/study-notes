<html>
<head>
<style>
    body {
      counter-reset: section;
    }
    
    h3::before {
      counter-increment: section;
      content: "Section " counter(section) ": ";
    }
    </style>
    </head>
    <body>
    
    <h2>使用 CSS 计数器:</h2>
    <h3>HTML 教程</h3>
    <h3>CSS 教程</h3>
    <h3>JavaScript 教程</h3>
    
    <p><b>注意:</b> IE8 需要指定 !DOCTYPE 才可以支持该属性。</p>
    
    </body>
    </html>
