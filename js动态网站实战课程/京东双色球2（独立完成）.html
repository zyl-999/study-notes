<head>
    <title>京东双色球</title>
</head>

<body>
    <script>
        //首先创建随机数函数
        let arr = [];
        function rnd(n, m) {
            return parseInt(Math.random() * (m - n) + n)
        };
        //找到新加入的随机数是否在已有的数组中
        function findInArr(num, arr1) {
            for (let i = 0; i < arr1.length; i++) {
                if (arr1[i] == num) {
                    return true
                }
            }
            return false;
        }
        //如果随机数是个位数，便在这个数前加0
        function addZero(b) {
            return b < 10 ? "0" + b : "" + b
        }
        //如果数组arr长度小于7，便加入不重复的随机数，直到
        while (arr.length < 7) {
            let newRnd = rnd(1, 26)
            if (findInArr(newRnd, arr) == false) {
                arr.push(addZero(newRnd));
            }
        }
        document.write(arr)
    </script>
</body>
